<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John's Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top"><h2>Etch-A-Sketch</h2></div>
      <div class="grid-container">
        <div class="grid-border"></div>
        <div id="grid"></div>
        <div class="grid-border"></div>
      </div>
      <div class="options">
        <button class="knob btn-eraser">
          <span class="front-round">Eraser</span>
        </button>
        <div class="middle-btns">
          <button class="btn-middle btn-rand">
            <span class="front">Random</span>
          </button>
          <button class="btn-middle btn-shade">
            <span class="front">Shadeing</span>
          </button>
          <button class="btn-middle btn-size">
            <span class="front">Grid Size</span>
          </button>
          <button class="btn-middle btn-clear">
            <span class="front">Clear</span>
          </button>
        </div>
        <button class="knob btn-color">
          <span class="front-round">Color: <div id="color-box"></div></span>
        </button>
      </div>
    </div>
    <input type="color" value="#000000" id="color-picker"></input>
  </body>
  <script src="script.js"></script>
</html>
